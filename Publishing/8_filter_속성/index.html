<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: #eeee;
  }
  .img1{
    width: 300px;
    /* filter: invert(0.2); 이미지 위에 필터 추가 */ 
    /* filter: blur(0.5px); 이미지 불투명 */
    filter: invert(52%) sepia(38%) saturate(3548%) hue-rotate(242deg) brightness(77%) contrast(79%);
  }
  .img2{
 filter: invert(77%) sepia(83%) saturate(747%) hue-rotate(351deg) brightness(97%) contrast(95%);
 }
</style>
<body>
  <img src="image/icon-user.png" alt="" class="img1">
  <hr>
  <img class="img2" src="image/icon-youtube.png" alt="" >
  <img src="image/icon-quotation.png" alt="">
</body>
</html>
