<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <!-- <h1 id="abc1234">{{num}}</h1> -->
    <h1 v-bind:id="uuid" v-bind:class="name">{{num}}</h1>
    <h1>{{doubleNum}}</h1>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test uset has been logged in
    </div>
    <div v-show="loading">
      Loading
    </div>
    <!-- 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
    <input v-model="message">
    <p>{{ message }}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        num: 10,
        uuid:'abc1234',
        name:'text-blue',
        loading: true,
        message:''
      },
      computed:{
        doubleNum:function(){
          return this.num*2;
        }
      }
    })
  </script>
</body>
</html>
