<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="HTML 문서에 대한 설명, 구글 엔진이 의외로 참고를 많이는 안한다고 알려져 있음"
    />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT" />
    <meta name="author" content="Dave Lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <!-- <link rel="icon" href="favicon.png" /> -->
    <style>
      table,
      th,
      tr,
      td {
        border: solid;
      }

      .box1 {
        background-color: blue;
        width: 100vw;
        height: 50vw;
      }
      .box2 {
        background-color: red;
        width: 100vw;
        height: 50vw;
      }
    </style>
    <title>잔재미코딩</title>
  </head>
  <body>
    <!-- <script src="js/main.js"></script> -->
    <h1>잔재미코딩</h1>
    <h2>잔재미코딩</h2>
    <h6>잔재미코딩</h6>
    <p>잔재미코딩입니다. HTML은 가볍게 정리만 합니다.</p>
    <a href="https://www.fun-coding.org" target="_blank">잔재미코딩</a>

    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
    </ol>
    <ul>
      <li>주식 매매하기</li>
      <li>비트코인 매매하기</li>
      <li>부동산 공부하기</li>
    </ul>
    <!-- <img src="" alt="Dave Lee 잔재미코딩 브랜드" /> -->
    <div>잔재미코딩</div>

    <h3>HTML5 table 태그</h3>
    <table>
      <thead>
        <tr>
          <th>제목 열1</th>
          <th>제목 열2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용 열1</td>
          <td>내용 열2</td>
        </tr>
        <tr>
          <td>내용 열3</td>
          <td>내용 열4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>표의 마지막 열1</td>
          <td>표의 마지막 열2</td>
        </tr>
      </tfoot>
    </table>

    <h3>colspan 과 rowspan</h3>
    <table>
      <tr>
        <td colspan="3">열 확장</td>
      </tr>
      <tr>
        <td>열1</td>
        <td>열2</td>
        <td>열3</td>
      </tr>
    </table>

    <table>
      <tr>
        <td rowspan="2">행 확장</td>
        <td>열1</td>
      </tr>
      <tr>
        <td>열2</td>
      </tr>
    </table>
    <h3>form 테스트</h3>
    <form action="login.html" method="post">
      ID:
      <input type="button" value="입력버튼" name="id" />
      PW:
      <input type="text" name="pw" autofocus />
      <input type="checkbox" name="pw" />
      <input type="text" name="pw" autocomplete="off" />
    </form>
    <br />
    <br />
    <br />
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
